<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0"/>
        <div>
            <button class="button opertor">/</button>
            <button class="button opertor">+</button>
            <button class="button opertor">-</button>
            <button class="button opertor">*</button>
        </div> 
        <div>
            <button class="button opertor">1</button>
            <button class="button opertor">2</button>
            <button class="button opertor">3</button>
            <button class="button opertor">4</button>
        </div> 
        <div>
            <button class="button opertor">5</button>
            <button class="button opertor">6</button>
            <button class="button opertor">7</button>
            <button class="button opertor">8</button>
        </div> 
        <div>
            <button class="button opertor">AC</button>
            <button class="button opertor">9</button>
            <button class="button opertor">0</button>
            <button class="button opertor">C</button>
        </div> 
       
    
</body>
</html>
